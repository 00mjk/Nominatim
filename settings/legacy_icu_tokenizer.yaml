normalization:
    - ":: NFD ()"
    - "[[:Nonspacing Mark:] [:Cf:]] >"
    - ":: lower ()"
    - "ß > 'ss'" # German szet is unimbigiously equal to double ss
    - "[[:Punctuation:][:Space:]]+ > ' '"
    - ":: NFC ()"
transliteration:
    - !include icu-rules/extended-unicode-to-asccii.yaml
    - ":: Ascii ()"
    - ":: NFD ()"
    - "'' >"
    - "[[:Nonspacing Mark:] [:Cf:]] >"
    - "[^[:Ascii:]] >"
    - ":: lower ()"
    - "[[:Punctuation:][:Space:]]+ > ' '"
    - ":: NFC ()"
