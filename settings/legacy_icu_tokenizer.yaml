normalization:
    - ":: NFD ()"
    - "[[:Nonspacing Mark:] [:Cf:]] >"
    - ":: lower ()"
    - "ß > 'ss'" # German szet is unimbigiously equal to double ss
    - "[[:Punctuation:][:Space:]]+ > ' '"
    - ":: NFC ()"
transliteration: icu_transliteration.rules
